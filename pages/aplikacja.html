<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja - FlashbackRP</title>
    <link rel="stylesheet" href="../assets/app.css">
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nabla&subset=latin,latin-ext">
    <link rel="stylesheet" href="../assets/share.css">
    <script src="../assets/main.js"></script>
    <script src="../assets/forms.js"></script>
</head>
<body>
    <header>
        <div class="welcome">
            <div class="welcome__content">
                <h1 >FLASHBACKRP</h1>
                    <br>
                <h3 class="font-effect-neon">Feel 80's</h3>
                    <br>
                    <br>
                <a href="#" target="_blank"><button  class="welcome__content_bttn">Dołącz</button></a>
            </div>

        </div>
        <nav class="nav">
            <a href="../index.html">Strona główna</a>
            <a href="regulamin.html">Regulamin</a>
            <a href="#" target="_blank">Sklep</a>
            <a href="https://fm.flashbackrp.net/" target="_blank">Radio</a>
        </nav>
    </header>

    <main id="main__cont">
        <form onsubmit="sendContact(event)" class="screen">
            <div id="screen__content">
                <h1>Aplikacja FlashbackRP</h1><br>
                <label for="dc">Nazwa discord:</label><br>
                <input type="text" name="dc" id="dc" placeholder="Nickname"><br>
    
                <label for="steam">Steam hex:</label><br>
                <input type="number" name="steam" id="steam" placeholder="e.g 76561198095696214"><br>
    
                <label for="text1">Skąd się o nas dowiedziałeś:</label><br>
                <textarea name="text1" id="text1" cols="90" rows="10" placeholder="Max x znaków."></textarea><br>
    
                <label for="text2">Opisz swoje dotychczasowe doświadczenie w rp (gdzie grałeś/aś, przez jaki czas, czym się zajmowałeś/aś):</label><br>
                <textarea name="text2" id="text2" cols="90" rows="10"></textarea><br>
    
                <label for="text3">Dlaczego chciałbyś grać u nas i rozgrywać roleplay w latach 80?:</label><br>
                <textarea name="text3" id="text3" cols="90" rows="10"></textarea><br>
    
                <label for="text4">Co wniesiesz sobą do naszej społeczności? Dlaczego mielibyśmy Cię przyjąć do naszego grona?:</label><br>
                <textarea name="text4" id="text4" cols="90" rows="10"></textarea><br>
    
                <label for="text5">Czym jest dla ciebie roleplay?:</label><br>
                <textarea name="text5" id="text5" cols="90" rows="10"></textarea><br>
    
                <label for="text6">Zaplanuj kreatywną akcję roleplay:</label><br>
                <textarea name="text6" id="text6" cols="90" rows="10"></textarea><br>
                
                <label for="text7">Przedstaw krótki "szkic" pierwszej postaci którą chciałbyś u nas odgrywać oraz podaj jej pozytywne i negatywne cechy:</label><br>
                <textarea name="text7" id="text7" cols="90" rows="10"></textarea><br>
                <button type="submit" class="screen_submit_bttn">Aplikuj</button>
            </div>
        </form>
    </main>
    <footer class="footer section_color2">
        <div class="footer__lSide">
            <img class="footer__lSide_endLogo" src="../img/rak.png" alt="logo">
        </div>
        <div class="footer__rSide">
            <div>
                <a href="../index.html">Strona główna</a>
                <a href="#">Sklep</a>
                <a href="https://fm.flashbackrp.net/">Radio</a>
            </div>
        </div>
        <div class="footer_rights">
            <p class="footer_rights__content">Wszystkie prawa zastrzeżone FlashbackRP 1983™©</p>
        </div>
    </footer>
</body>
</html>
